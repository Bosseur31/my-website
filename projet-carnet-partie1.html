<!doctype html>
<html lang="fr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery-->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>


  <title>Carnets d'été partie 1</title>

  <!-- STYLE -->
  <style media="screen">
    @font-face {
      font-family: 'Avara Italic';
      src: url('font/avara-italic.otf');
      font-weight: normal;
      font-style: normal;
    }
  </style>
  <style>
    .parallax {
      /* The image used */
      background-image: url("img/mer.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;

      /* Set a specific height */
      min-height: 2160px;

      /* Create the parallax scrolling effect */
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
  <style media="screen">
    .animated {
      animation: 3s linear 1s infinite running slidein;
    }
  </style>
  <!-- Favicons -->
  <link rel="apple-touch-icon" href="img\favicon180.png" sizes="180x180">
  <link rel="icon" href="img\favicon32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="img\favicon16.png" sizes="16x16" type="image/png">
</head>

<body class="bg-white">
  <main>

    <div class="bg-image text-center mb-0" style="background-image: url('img/rocher.jpg'); height: 100vh;
     background-repeat: no-repeat; background-size: cover; background-position: 50% 0%">
      <div class="row m-0 p-0">
        <div class="col-sm"></div>
        <div class="col-sm pt-5">
          <h1 class="text-white" style="font-family: 'Avara Italic', sans-serif;">carnets d'été</h1>
          <h3 class="text-white" style="font-family: 'Avara Italic'"> "paysages"</h3>
          <h5 class="text-white" style="font-family: 'Avara Italic', sans-serif;"> première partie </h5>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row gx-3">
        <div class="col-sm mt-3">
          <img src="img/cote1.jpg" class="img-fluid" alt="">
        </div>
        <div class="col-sm mt-3">
          <img src="img/cote2.jpg" class="img-fluid" style="" alt="">
        </div>
        <div class="col-sm mt-3 ">
          <img src="img/cote3.jpg" class="img-fluid" alt="">
        </div>
      </div>
    </div>

    <div class="container">
      <div class="" style="height: 50vh"> </div>
      <img src="img/maison.jpg" class="img-fluid p-4 rounded position-relative start-50 translate-middle" alt="">
      <div class="" style="height: 50vh"> </div>
    </div>

    <div class="parallax m-0 p-0">
      <div class="" style="height: 100vh"> </div>
      <img src="img/creus.png" alt="" class="img-fluid p-4 rounded position-relative start-50 translate-middle">
      <div class="" style="height: 100vh"> </div>
    </div>

    <div class="container">
      <div class="" style="height: 100vh"> </div>
      <img src="img/cadaques.jpg" class="img-fluid p-4 rounded position-relative start-50 translate-middle" alt="">
      <div class="" style="height: 50vh"> </div>
    </div>

  </main>
  <!--FEUILLETAGE-->

  <div class="container">
    <div id="carouselPages" class="carousel" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/pages.jpg" class="d-block image-fluid w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/page1.jpg" class="d-block image-fluid w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/page2.jpg" class="d-block image-fluid w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/page3.jpg" class="d-block image-fluid w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/page4.jpg" class="d-block image-fluid w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselPages" data-bs-slide="prev">
        <svg class="carousel-control-prev-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="black" class="bi bi-chevron-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
        </svg>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselPages" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <svg class="carousel-control-next-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="black" class="bi bi-chevron-right" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
        </svg>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="" style="height: 50vh"> </div>
  </div>

  <footer>
    <div class="container mb-2">
      <div class="position-relative">
        <div class="position-absolute top-50 start-50 translate-middle">
          <div class="col-sm text-dark">
            <button type="button" class="btn" href="partie-2.html" name="button">
              <h5 class="" style="font-family: 'Avara Italic', sans-serif;">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="black" class="bi bi-book-half" viewBox="0 0 16 16">
                  <path
                    d="M8.5 2.687c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z" />
                </svg> deuxième partie
              </h5>
          </div>
          </button>
        </div>
      </div>
    </div>
  </footer>

  <!--/FEUILLETAGE-->
